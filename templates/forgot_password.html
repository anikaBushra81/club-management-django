{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/indexStyle.css' %}">
</head>
<body>
    <header class="header" style="text-align: center;">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 5px;">
            <a href="{% url "homePage" %}" class="logo"><img src="{% static 'images/logo.png' %}" alt="CSE"></a>
            <p style="margin-top: 5px;">CSE CLUB, KYAU</p>
        </div>
    </header>    
    
    <div class="login-container">
        <h2>Reset Your Password</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alertMsg">
                    <p>{{message}}</p>
                </div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'forgot_password' %}" method="post">
            {% csrf_token %}            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <div class="login-btn-container">
                    <button type="submit" class="login-btn">Reset Password</button>
                </div>
            </div>            
        </form>
    </div>

{% include "footer.html" %}
