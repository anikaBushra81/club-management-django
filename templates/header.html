{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/formStyle.css">
    <link rel="stylesheet" href="/static/css/indexStyle.css">
</head>

<body>
    <header class="header">
        <div class="container navbar">
            <a href="{% url "homePage" %}" class="logo"><img  src="/static/images/logo.png" alt="CSE"></a>
            <nav class="nav">
                <ul>
                    <li class = "{% if request.path == '/' %}active{% endif %}"><a href="{% url "homePage" %}">Home</a></li>
                    <li class = "{% if request.path == '/about-us/' %}active{% endif %}"><a href="{% url 'about' %}">About Us</a></li>
                    <li class = "{% if request.path == 'homePage' %}active{% endif %}"><a href="#">Events</a></li>
                    {% if request.user.is_authenticated %}
                        <li ><a href="{% url "logout" %}">Logout</a>
                            <br> <span style="color: #0061f3;">{{request.user.username}} </span>
                        </li>
                    {% else %}
                        <li><a href="{% url "login" %}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
