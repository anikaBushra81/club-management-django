{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/indexStyle.css' %}">
</head>
<body>
    <header class="header" style="text-align: center;">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 5px;">
            <a href="{% url "homePage" %}" class="logo"><img src="{% static 'images/logo.png' %}" alt="CSE"></a>
            <p style="margin-top: 5px;">CSE CLUB, KYAU</p>
        </div>
    </header>    
    
    <div class="login-container">
        <h2>Reset Password</h2>
        <form action="{% url 'reset_password' token=token uidb64=uidb64 %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}">
            <input type="hidden" name="uidb64" value="{{ uidb64 }}">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

{% include "footer.html" %}
